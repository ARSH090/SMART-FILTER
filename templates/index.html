<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Filter Tool</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      max-width: 500px;
      width: 100%;
      padding: 40px;
      border-radius: 16px;
      background: #ffffff;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .card h2 {
      font-weight: 700;
      margin-bottom: 20px;
      color: #333;
    }

    .drop-zone {
      border: 2px dashed #4facfe;
      padding: 30px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s;
      background: #f9f9f9;
    }

    .drop-zone:hover {
      background: #f0faff;
    }

    .drop-zone p {
      margin: 0;
      color: #666;
    }

    input[type="file"] {
      display: none;
    }

    .btn-primary {
      width: 100%;
      margin-top: 20px;
      background: #4facfe;
      border: none;
    }

    .btn-primary:hover {
      background: #00c3fe;
    }

    #spinner {
      display: none;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>üîç Smart Excel Filter</h2>
    <form id="upload-form" method="POST" enctype="multipart/form-data">
      <div class="mb-3 text-start">
        <label class="form-label">üîë Search Term</label>
        <input type="text" name="keyword" class="form-control" placeholder="e.g. nxteqbal" required />
      </div>

      <div class="mb-3">
        <label for="file-upload" class="drop-zone" id="drop-zone">
          <p>üìÇ Drag & Drop File Here or Click to Select</p>
          <input type="file" name="file" id="file-upload" accept=".xlsx,.xls,.csv" required />
        </label>
      </div>

      <button type="submit" class="btn btn-primary">üöÄ Upload & Filter</button>
      <div id="spinner" class="mt-3">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Processing...</span>
        </div>
        <p>Processing... Please wait.</p>
      </div>
    </form>
  </div>

  <script>
    const dropZone = document.getElementById('drop-zone');
    const fileInput = document.getElementById('file-upload');
    const uploadForm = document.getElementById('upload-form');
    const spinner = document.getElementById('spinner');

    dropZone.addEventListener('click', () => fileInput.click());

    dropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      dropZone.style.background = '#e6f7ff';
    });

    dropZone.addEventListener('dragleave', () => {
      dropZone.style.background = '#f9f9f9';
    });

    dropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      fileInput.files = e.dataTransfer.files;
      dropZone.style.background = '#f9f9f9';
    });

    uploadForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      spinner.style.display = 'block';

      const formData = new FormData(uploadForm);

      const response = await fetch('/', {
        method: 'POST',
        body: formData,
      });

      const result = await response.json();

      spinner.style.display = 'none';

      if (result.success) {
        Swal.fire({
          icon: 'success',
          title: '‚úÖ File Ready!',
          html: `<a href="${result.download_link}" class="btn btn-success mt-3">Download Filtered File</a>`,
          showConfirmButton: false,
        });
      } else {
        Swal.fire({
          icon: 'info',
          title: 'Oops!',
          text: result.message,
        });
      }
    });
  </script>
</body>
</html>
